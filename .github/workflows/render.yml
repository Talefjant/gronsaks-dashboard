name: Render Quarto dashboard

on:
  schedule:
    - cron: "0 * * * *"  # kvar time (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("tidyverse", repos="https://cloud.r-project.org")'
          Rscript -e 'install.packages(c("lubridate","DT","googlesheets4","scales"), repos="https://cloud.r-project.org")'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: quarto render

      - name: Commit rendered files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Auto-update dashboard" || echo "No changes"
          git push
